<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dice Game</title>

<style>
    body {
        text-align: center;
        background: #f6f6f6;
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        font-size: 3rem;
        margin-top: 20px;
        color: #333;
    }

    .container {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin: 40px 0;
    }

    .player img {
        width: 120px;
        height: 120px;
    }

    button {
        padding: 12px 25px;
        font-size: 1.2rem;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }

    #result {
        margin-top: 20px;
        font-size: 2rem;
        font-weight: bold;
    }
</style>

</head>
<body>

<h1>ðŸŽ² Dice Game</h1>

<div class="container">
    <div class="player">
        <h2>Player 1</h2>
        <img id="dice1" src="https://raw.githubusercontent.com/arsho/dice-images/master/dice1.png" alt="Dice 1">
    </div>

    <div class="player">
        <h2>Player 2</h2>
        <img id="dice2" src="https://raw.githubusercontent.com/arsho/dice-images/master/dice1.png" alt="Dice 2">
    </div>
</div>

<h2 id="result">Click Roll to Start!</h2>

<button id="rollBtn">Roll Dice</button>

<script>
    document.getElementById("rollBtn").addEventListener("click", function () {

        // Generate random numbers from 1â€“6
        let random1 = Math.floor(Math.random() * 6) + 1;
        let random2 = Math.floor(Math.random() * 6) + 1;

        // Update dice images
        document.getElementById("dice1").src =
            `https://raw.githubusercontent.com/arsho/dice-images/master/dice${random1}.png`;

        document.getElementById("dice2").src =
            `https://raw.githubusercontent.com/arsho/dice-images/master/dice${random2}.png`;

        // Determine winner
        let resultText = "";
        if (random1 > random2) {
            resultText = "ðŸŽ‰ Player 1 Wins!";
        } else if (random2 > random1) {
            resultText = "ðŸŽ‰ Player 2 Wins!";
        } else {
            resultText = "ðŸ˜² It's a Draw!";
        }

        document.getElementById("result").textContent = resultText;
    });
</script>

</body>
</html>
